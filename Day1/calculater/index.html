<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="box" id="box2">C</div>
    <div class="box" id="box3">arrow</div>
    <div class="box" id="box4">1</div>
    <div class="box" id="box5">2</div>
    <div class="box" id="box6">3</div>
    <div class="box" id="box7">4</div>
    <div class="box" id="box8">5</div>
    <div class="box" id="box9">6</div>
    <div class="box" id="box10">7</div>
    <div class="box" id="box11">8</div>
    <div class="box" id="box12">9</div>
    <div class="box" id="box13">+</div>
    <div class="box" id="box14">-</div>
    <div class="box" id="box15">%</div>
    <div class="box" id="box16">*</div>
    <div class="box" id="box17">0</div>
    <div class="box" id="box18">=</div>
</div>
</div>
</body>
</html>
